<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Name - Portfolio</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #222;
      color: #fff;
    }

    header, section, footer {
      padding: 20px;
    }

    header {
      text-align: center;
      background-color: #111;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #333;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      padding: 10px 20px;
      margin: 0 10px;
    }

    section {
      text-align: justify;
    }

    section h2 {
      color: #888;
    }

    section p {
      line-height: 1.5;
    }

    section img {
      width: 100%;
      height: auto;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      background-color: #333;
    }

    footer i {
      margin: 0 10px;
      font-size: 24px;
    }

  </style>
</head>
